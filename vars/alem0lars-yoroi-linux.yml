# => inherits: generic <= #


awesome_wm:
  theme:
    name: alem0lars
  widgets:
    clock:
    memory:
    cpu:
    temperature:
    disk:
    battery:
    audio:
    network:
  font:
    name: Hack
    size:
      popup: 9
      main:  10

keyboard:
  layout: us
  remap:
    caps_to_ctrl: true

terminal:
  cmd: openterm

web_browser:
  cmd: chromium-browser

features:
  - unclutter
  - pulseaudio
  - networkmanager
  - slack
  - copyq
  - zeal
  - mega
  - redshift


